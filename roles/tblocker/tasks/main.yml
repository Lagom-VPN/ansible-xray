---
- name: Install dependencies for tblocker
  ansible.builtin.package:
    name:
      - curl
      - gnupg
      - conntrack
      - iptables
    state: present
    update_cache: true
  tags:
    - tblocker

- name: Check if xray-tools GPG key already exists
  ansible.builtin.stat:
    path: /usr/share/keyrings/openrepo-xray-tools.gpg
  register: tblocker_gpg_key_exists
  tags:
    - tblocker

- name: Download the official xray-tools GPG key (in ASCII format)
  ansible.builtin.get_url:
    url: https://repo.remna.dev/xray-tools/public.gpg
    dest: /tmp/xray-tools-public.gpg
    mode: '0644'
  when: not tblocker_gpg_key_exists.stat.exists
  tags:
    - tblocker

- name: Convert GPG key to the correct binary format for APT
  ansible.builtin.command:
    cmd: gpg --dearmor -o /usr/share/keyrings/openrepo-xray-tools.gpg /tmp/xray-tools-public.gpg
    creates: /usr/share/keyrings/openrepo-xray-tools.gpg
  when: not tblocker_gpg_key_exists.stat.exists
  tags:
    - tblocker

- name: Clean up temporary GPG key file
  ansible.builtin.file:
    path: /tmp/xray-tools-public.gpg
    state: absent
  when: not tblocker_gpg_key_exists.stat.exists
  tags:
    - tblocker

- name: Add the official xray-tools APT repository with correct architecture
  ansible.builtin.apt_repository:
    repo: "deb [arch=any signed-by=/usr/share/keyrings/openrepo-xray-tools.gpg] https://repo.remna.dev/xray-tools/ stable main"
    filename: openrepo-xray-tools
    state: present
  tags:
    - tblocker

- name: Install or update the tblocker package
  ansible.builtin.package:
    name: tblocker
    state: present
  notify: Restart tblocker service
  tags:
    - tblocker


- name: Ensure the application directory exists
  ansible.builtin.file:
    path: "{{ tblocker_config_dir }}"
    state: directory
    mode: "0755"
  tags:
    - tblocker

- name: Deploy the configuration file from a template
  ansible.builtin.template:
    src: config.yaml.j2
    dest: "{{ tblocker_config_file }}"
    owner: root
    group: root
    mode: "0644"
  notify: Restart tblocker service
  tags:
    - tblocker

- name: Create systemd service file for tblocker
  ansible.builtin.template:
    src: tblocker.service.j2
    dest: /etc/systemd/system/tblocker.service
    owner: root
    group: root
    mode: "0644"
  notify: Restart tblocker service
  tags:
    - tblocker

- name: Ensure tblocker service is started and enabled on boot
  ansible.builtin.systemd:
    name: tblocker.service
    state: started
    enabled: true
    daemon_reload: true
  tags:
    - tblocker
